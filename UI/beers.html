<!DOCTYPE html>
<html>

<head>
    <title>Beers: KAVATA</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Rwanda's Best Online Liquor Store | KAVATA" />
    <meta name="description" content="KAVATA is an online platform where you can find any liquor you want." />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- js -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- js -->
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
            });
        });
    </script>
    <!-- start-smoth-scrolling -->
</head>

<body onload="findBeer()">
    <!-- start-header -->
    <div id="header"></div>
	<script>
	$(function(){
		$("#header").load('/menu');
	});
	</script>
    <!-- end-header -->
    <!-- start banner -->
    <div class="banner page-head">
    </div>
    <!-- products-page -->
    <div class="products">
        <div class="container">
            <div class="products-info">
                <h3>LIQUORS AND WINES</h3>
            </div>
            <div class="gallery-grids">
                <!-- list of liquors here -->
            </div>
        </div>
    </div>
    <!-- //products-page -->
    <!-- footer -->
    <div id="footer"></div>
	<script>
	$(function(){
		$("#footer").load('/footer');
	});
	</script>
    <!-- //footer -->
    <!-- here stars scrolling icon -->
    <script type="text/javascript">
        $(document).ready(function () {
            /*
            var defaults = {
                    containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear' 
                };
            */

            $().UItoTop({ easingType: 'easeOutQuart' });

        });
    </script>
    <!-- //here ends scrolling icon -->
    <script src="js/scripts.js"></script>
</body>

</html>
